<ion-card color = "dark">
  <ion-card-header>
    

    <ion-card-subtitle>
      <span class="text-primario">{{ i+1 }}.</span> 
       <span class="noticia-source-name">{{ noticia.source.name }}</span>
    </ion-card-subtitle>

      <ion-card-title>{{ noticia.title }}</ion-card-title>
  </ion-card-header>

  <ion-img *ngIf="noticia.urlToImage"
            [src]="noticia.urlToImage"></ion-img>

  <ion-card-content>
    <p>{{ noticia.content }}</p>
  </ion-card-content>

</ion-card>
